<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Factory zadatak</title>
  </head>
  <body>
    <div class="title">
      <h1>Factory Frontend zadatak</h1>
    </div>
    <div class="sliders-and-aside">
      <div class="sliders">
        <div class="slider-up" id="slider-1">
          <div class="item">
            <div class="image1 slider-1"></div>
          </div>
          <div class="item">
            <div class="image1 slider-2"></div>
          </div>
          <div class="item">
            <div class="image1 slider-3"></div>
          </div>
          <div class="item">
            <div class="image1 slider-4"></div>
          </div>
          <div class="item">
            <div class="image1 slider-5"></div>
          </div>
          <div class="item">
            <div class="image1 slider-6"></div>
          </div>
          <div class="item">
            <div class="image1 slider-7"></div>
          </div>
          <div class="item">
            <div class="image1 slider-8"></div>
          </div>
          <div class="item">
            <div class="image1 slider-9 active"></div>
          </div>
        </div>

        <div class="slider-2-and-buttons">
          <div class="slider-down" id="slider-2">
            <div class="item">
              <div class="image2 slider-9"></div>
            </div>
            <div class="item">
              <div class="image2 slider-8"></div>
            </div>
            <div class="item">
              <div class="image2 slider-7"></div>
            </div>
            <div class="item">
              <div class="image2 slider-6"></div>
            </div>
            <div class="item">
              <div class="image2 slider-5"></div>
            </div>
            <div class="item">
              <div class="image2 slider-4"></div>
            </div>
            <div class="item">
              <div class="image2 slider-3"></div>
            </div>
            <div class="item">
              <div class="image2 slider-2"></div>
            </div>
            <div class="item">
              <div class="image2 slider-1 active"></div>
            </div>
          </div>

          <div class="buttons">
            <button class="previous"></button>
            <button class="next"></button>
          </div>
        </div>
      </div>

        <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>

      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
